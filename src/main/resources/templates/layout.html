<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(page_title)" lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta
            content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
            name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="apple-touch-icon" sizes="76x76"
          th:href="@{/img/apple-icon.png}"/>
    <link rel="icon" type="image/png" sizes="96x96"
          th:href="@{/img/favicon.png}"/>
    <title th:text="${page_title}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/paper-dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/themify-icons.css}" rel="stylesheet"/>
    <link
            href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
            rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300'
          rel='stylesheet'/>
</head>
<body>

<div th:fragment="sidebar" class="sidebar"
     data-background-color="white" data-active-color="danger">
    <div class="sidebar-wrapper">
        <div class="logo">
            <a href="#" class="simple-text"> Navigation</a>
        </div>
        <ul class="nav">
            <li th:classappend="${#httpServletRequest.servletPath.equals('/clients/add') ? 'active' : ''}">
                <a th:href="@{/clients/add}"> <i class="ti-plus"></i>
                    <p>Add client</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<nav th:fragment="navbar(title)" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar bar1"></span> <span class="icon-bar bar2"></span>
                <span class="icon-bar bar3"></span>
            </button>
            <a class="navbar-brand" href="#" th:text="${title}"></a>
        </div>
        <div class="collapse navbar-collapse">

            <form class="form-inline" th:action="@{/logout}" method="post" id="logout">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" onclick="$('#logout').submit()"><i class=" ti-power-off"></i><p>Log out</p></a></li>
                </ul>
            </form>

        </div>
    </div>
</nav>

<div th:fragment="ok" th:if="${flash != null}" class="row">
    <div class="col-lg-12">
        <div class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">&times;
            </button>
            <span th:text="${flash}"></span>
        </div>
    </div>
</div>

<div th:fragment="error" th:if="${flash != null}" class="row">
    <div class="col-lg-12">
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">&times;
            </button>
            <span th:text="${flash}"></span>
        </div>
    </div>
</div>

<div th:fragment="scripts">
    <script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-checkbox-radio.js}"></script>
    <script th:src="@{/js/chartist.min.js}"></script>
    <script th:src="@{/js/bootstrap-notify.js}"></script>
    <script th:src="@{/js/paper-dashboard.js}"></script>
</div>

</body>
</html>
